{% extends "base_login.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <h3 class="h3 col-6 text-center">Sistema de Chamados Atendentes - Registro</h3>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="card col-6">
            <div class="card-body">
                <h5 class="card-title">Registrar</h5>
                <form method="post" id="registrationForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usu√°rio</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/autenticacao/login/'">Voltar ao Login</button>
                </form>
            </div>

            {% if error_message %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
        </div>
</div>  
{% endblock %}
